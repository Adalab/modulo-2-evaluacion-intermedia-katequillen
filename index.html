  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/styles.css" />

  <body class="main">
    <h1>Guess the number</h1>
    <h2>Enter your number here</h2>

    <form class="js-form" action="#">
      <label for="inputNumber">
        <input
          id="inputNumber"
          type="number"
          placeholder="Enter a number between 1-100"
        />
      </label>
      <label for="button">
        <input id="button" class="js-button" type="button" value="GUESS" />

    <p class="box">
      Clue:
      <span class="js-clue"
        >Enter your number in the blank and press 'GUESS'</span
      >
    </p>
    <p class="box fill_attempts">
      Number of tries: <span class="js-count">0</span>
    </p>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
